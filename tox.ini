[pycodestyle]
exclude = dev_tools,tests,features
ignore = E722
count = True
show-pep8 = False
show-source = True
statistics = True

[pep8]
indent-size = 4

[metadata]
description-file = README.md

[pytest]
testpaths = tests
addopts = --cov=backend
; addopts = --cov=backend --cov-report html

[coverage]
cov = backend